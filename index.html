<script>

window.onload = function(e){ 

function hashCode(s){for(var h=0,i=0;i<s.length;h&=h){h=31*h+s.charCodeAt(i++)}return h}

var valueCookie = getCookie("PHPSESSID");

var valueCookie2 = getCookie("sessionUser");
var valueCookie3 = getCookie("sessionCode");

	if(valueCookie == valueCookie2 && valueCookie3 == hashCode(valueCookie2 + "login"))
	{
			var frameElement = document.getElementById("frameChat");
			frameElement.style.visibility = "visible";
			
			var buttonLogout = document.getElementById("buttonLogout");
			buttonLogout.style.visibility = "visible";
	
			var outputDiv = document.getElementById('output');
	
			var div1 = document.createElement("div");
			div1.id = "localVideo";
			div1.muted = true;
			outputDiv.appendChild(div1);
			
			var div2 = document.createElement("div");
			div2.id = "remoteVideo";
			outputDiv.appendChild(div2);
		
			var webrtc = new SimpleWebRTC({
			localVideoEl: 'localVideo',
			remoteVideosEl: 'remoteVideo',
			autoRequestMedia: true
		});

		webrtc.on('readyToCall', function () {
			webrtc.joinRoom('Global room');
		});
			
		
	}
	else
	{
		window.location = "http://127.0.0.1/tip/start.php";
	}	
	
};

</script>
